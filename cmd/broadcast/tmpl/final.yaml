      # 「大牢宝」提前到期所有锁仓的币的通知
      
      由于 Mixin Network 主网资产遭受黑客攻击，「大牢宝」将在近期发起节点投票，提前到期所有锁仓的币，并自动退回到用户的 Mixin 钱包。
      
      ### Mixin 公告
      
      香港时间 2023 年 9 月 23 日凌晨，Mixin Network 云服务商数据库受到黑客攻击，导致主网部分资产遭受损失，
      目前已经联系  Google、区块链第三方安全公司 slowmist （慢雾科技）进行协助追查。经初步核实，涉及资金金额约为 2 亿美金，
      目前 Mixin Network 的充值和提现服务已经暂停，经各节点讨论磋商将在确认并修复漏洞后第一时间开放，期间转账不受影响。
      关于如何处理受损资产，Mixin 团队将于后续公布解决方案。

